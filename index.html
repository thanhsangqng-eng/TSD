
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TS Design Scanner</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; color: white; overflow-x: hidden; }
        #root:empty::before {
            content: 'Đang khởi tạo hệ thống TS Design...';
            display: flex; align-items: center; justify-content: center;
            height: 100vh; color: #475569; font-size: 14px; width: 100%;
        }
        #fatal-error {
            display: none; position: fixed; inset: 0; z-index: 9999;
            background: #1e1b4b; color: #f87171; padding: 20px;
            font-family: monospace; overflow: auto;
        }
    </style>
    <script>
        // SHIM quan trọng: Trình duyệt không có process.env, phải giả lập để SDK Gemini không bị crash
        window.process = { env: { API_KEY: "" } };
        
        // Trình bắt lỗi hiển thị lên màn hình (thay vì để trắng xóa)
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('fatal-error');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = `<h1>Hệ thống gặp lỗi:</h1><p>${msg}</p><small>${url} - Dòng: ${lineNo}</small>`;
            }
            return false;
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="fatal-error"></div>

    <!-- Sử dụng esm.sh/run để nạp TSX trực tiếp -->
    <script type="module" src="https://esm.sh/run"></script>
    <script type="text/tsx" src="index.tsx"></script>
</body>
</html>
